<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <link href="chosen_v1.8.7/chosen.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="chosen_v1.8.7/chosen.jquery.js"></script>
    <title>Registration Form</title>
    <script type="text/javascript">
      $(document).ready(function () {
       $('.chosen-select').chosen();
       });
     </script>
  </head>
  
  <body>
    <form action="" method="POST" id="registrationform">
      <h1>Register</h1>
      <div class="alert">Form Submitted Successfully</div>
  
      <!-- Section 1 -->
      <fieldset>
        <legend><span class="section">1</span>Your Company Info</legend>
        <label class="" for="name">Name:</label>
        <input type="text" name="name" value="" id="name" required />
  
        <label class="" for="email">Email:</label>
        <input type="email" name="email" value="" id="email" required />
  
        <label class="" for="company_name">Company Name:</label>
        <input type="company_name" name="company_name" value="" id="company_name" required />
      </fieldset>
  
      <!-- section 2 -->
      <fieldset>
        <legend><span class="section">2</span>Company Profile</legend>
        <label class="" for="comments">Comments:</label>
        <textarea name="comments" id="comments" required></textarea>
  
        <label for="company_type">Company Type:</label>
        <select name="company_type" id="company_type" required class="chosen-select">
          <optgroup label="Web">
            <option value="online_retailer">Online Retailer</option>
            <option value="software_development">Software Development</option>
            <option value="ecommerce_platform">Ecommerce Platform</option>
            <option value="consulting_agency">Consulting Agency</option>
            <option value="marketing_agency">Marketing Agency</option>
            <option value="healthcare_provider">Healthcare Provider</option>
            <option value="manufacturing_company">Manufacturing Company</option>
            <option value="financial_institution">Financial Institution</option>
            <option value="technology_startup">Technology Startup</option>
            <option value="logistics_company">Logistics Company</option>
            <option value="telecommunications_provider">Telecommunications Provider</option>
            <option value="advertising_company">Advertising Company</option>
            <option value="hospitality_industry">Hospitality Industry</option>
            <option value="media_production">Media Production</option>
            <option value="automotive_manufacturer">Automotive Manufacturer</option>
            <option value="food_and_beverage_retailer">Food and Beverage Retailer</option>
            <option value="fashion_retailer">Fashion Retailer</option>
            <option value="travel_agency">Travel Agency</option>
            <option value="real_estate_developer">Real Estate Developer</option>
            <option value="pharmaceutical_company">Pharmaceutical Company</option>
            <option value="energy_provider">Energy Provider</option>
            <option value="entertainment_company">Entertainment Company</option>
            <option value="education_provider">Education Provider</option>
            <option value="charitable_organization">Charitable Organization</option>
            <option value="consulting_firm">Consulting Firm</option>
            <option value="architecture_firm">Architecture Firm</option>
            <option value="interior_design_company">Interior Design Company</option>
            <option value="publishing_company">Publishing Company</option>
            <option value="fitness_equipment_manufacturer">Fitness Equipment Manufacturer</option>
            <option value="construction_company">Construction Company</option>
            <option value="event_management">Event Management</option>
          </optgroup>
        </select>
        <br /><br />

        <label for="optimizations">Choose multiple options:</label>
        <select id="optimizations" multiple class="chosen-select">
          <option value="1">Implement Customer Relationship Management (CRM) software</option>
          <option value="2">Automate inventory management with software</option>
          <option value="3">Use project management software for better team collaboration</option>
          <option value="4">Implement a cloud-based document management system</option>
          <option value="5">Utilize data analytics software for better decision-making</option>
          <option value="6">Implement enterprise resource planning (ERP) software</option>
          <option value="7">Automate repetitive tasks with robotic process automation (RPA) software</option>
          <option value="8">Utilize customer support software for efficient customer service</option>
          <option value="9">Implement sales force automation software for streamlined sales processes</option>
          <option value="10">Use marketing automation software for targeted campaigns</option>
          <option value="11">Implement supply chain management software for optimized logistics</option>
          <option value="12">Utilize time tracking and attendance software for accurate employee management</option>
          <option value="13">Implement business intelligence software for data visualization and reporting</option>
          <option value="14">Use financial management software for efficient bookkeeping and accounting</option>
          <option value="15">Implement human resources management software for streamlined HR processes</option>
          <option value="16">Utilize e-commerce software for online sales and order management</option>
          <option value="17">Implement customer feedback management software for better customer insights</option>
          <option value="18">Use social media management software for effective social media marketing</option>
          <option value="19">Implement learning management system (LMS) software for employee training</option>
          <option value="20">Utilize collaboration and communication software for efficient teamwork</option>

        </select>




  
        <button type="submit" sendMessage()>Register</button>
    </form>
  
     <script type="module">
  
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  
      const firebaseConfig = {
        apiKey: "AIzaSyC2VJv0fWQ5FCGH0_1IYkvRAicEwIGUfZE",
        authDomain: "devbridge-31a05.firebaseapp.com",
        databaseURL: "https://devbridge-31a05-default-rtdb.firebaseio.com",
        projectId: "devbridge-31a05",
        storageBucket: "devbridge-31a05.appspot.com",
        messagingSenderId: "999772502450",
        appId: "1:999772502450:web:fb6c34dff598f281090cab",
        measurementId: "G-86K77QY2FK"
        };
  
        // Initialize Firebase
      const app = initializeApp(firebaseConfig);
  
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
  
  
  
      //listen for submit event//(1)
      document
        .getElementById('registrationform')
        .addEventListener('submit', formSubmit);
  
      //Submit form(2)
      function formSubmit(e) {
        e.preventDefault();
        // Get Values from the DOM
        let name = document.querySelector('#name').value;
        let email = document.querySelector('#email').value;
        let company_name = document.querySelector('#company_name').value;
        let comments = document.querySelector('#comments').value;
        let company_type = document.querySelector('#company_type').value;
        let optimizations = Array.from(document.querySelector('#optimizations').selectedOptions, option => option.value);
  
        //send message values(3)
        sendMessage(name, email, company_name, comments, company_type, optimizations);
      }
  
      //Send Message to Firebase(4)
      function sendMessage(name, email, company_name, comments, company_type, optimizations) {
        const database = getDatabase();
  
        set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
          name: name,
          email: email,
          company_name: company_name,
          comments: comments,
          company_type: company_type,
          optimizations: optimizations
        }).then(() => {
            //Show Alert Message(5)
         document.querySelector('.alert').style.display = 'block';
          //Hide Alert Message After Seven Seconds(6)
         setTimeout(function () {
         document.querySelector('.alert').style.display = 'none';
         }, 7000);
         document.getElementById('registrationform').reset();
        }).catch((error) => {
          alert(error)
        })
      }
    </script>
  </body>
  
  </html>
